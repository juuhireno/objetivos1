<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Objetivos do Ano</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2d0c28;
      color: #ffe4f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #ffb3da;
    }

    .tabs {
      display: flex;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-button {
      background: none;
      border: 2px solid #ff99cc;
      color: #ff99cc;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .tab-button.active {
      background-color: #ff99cc;
      color: #2d0c28;
    }

    .tab-content {
      display: none;
      margin-top: 40px;
      background-color: #3a0c2e;
      padding: 50px 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
    }

    .tab-content.active {
      display: block;
    }

    .timer {
      font-size: 4rem;
      margin-top: 30px;
      color: #fff0f5;
    }

    .time-part {
      display: inline-block;
      margin: 0 20px;
      text-align: center;
    }

    .label {
      display: block;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffcce0;
    }
  </style>
</head>
<body>
  <h1>Meus objetivos do ano</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab(0)">Site Alura</button>
    <button class="tab-button" onclick="showTab(1)">Leia Paran치</button>
    <button class="tab-button" onclick="showTab(2)">Prova Matem치tica</button>
    <button class="tab-button" onclick="showTab(3)">Formatura</button>
  </div>

  <div class="tab-content active">
    <h2>Fazer site do Alura</h2>
    <div class="timer" id="timer0"></div>
  </div>

  <div class="tab-content">
    <h2>Ler Leia Paran치</h2>
    <div class="timer" id="timer1"></div>
  </div>

  <div class="tab-content">
    <h2>Estudar para prova de matem치tica</h2>
    <div class="timer" id="timer2"></div>
  </div>

  <div class="tab-content">
    <h2>Formatura</h2>
    <div class="timer" id="timer3"></div>
  </div>

  <script>
    const dates = [
      new Date('2025-04-11T00:00:00'),
      new Date('2025-04-18T00:00:00'),
      new Date('2025-04-09T00:00:00'),
      new Date('2025-12-06T00:00:00')
    ];

    function updateTimers() {
      dates.forEach((date, index) => {
        const now = new Date();
        const diff = date - now;

        if (diff <= 0) {
          document.getElementById(`timer${index}`).innerHTML = "Tempo esgotado!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById(`timer${index}`).innerHTML = `
          <div class="time-part">
            ${days}<span class="label">dias</span>
          </div>
          <div class="time-part">
            ${hours}<span class="label">horas</span>
          </div>
          <div class="time-part">
            ${minutes}<span class="label">min</span>
          </div>
          <div class="time-part">
            ${seconds}<span class="label">seg</span>
          </div>`;
      });
    }

    setInterval(updateTimers, 1000);

    function showTab(index) {
      document.querySelectorAll('.tab-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });

      document.querySelectorAll('.tab-content').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
    }

    updateTimers();
  </script>
</body>
</html>
